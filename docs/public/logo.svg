<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Workflow flow representation -->
  <!-- Curved flow path -->
  <path d="M 30 100 Q 70 60, 100 80 T 170 100" 
        stroke="url(#logoGrad)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Nodes along the flow -->
  <!-- Start node -->
  <circle cx="30" cy="100" r="12" fill="url(#logoGrad)"/>
  <circle cx="30" cy="100" r="8" fill="white"/>
  
  <!-- Middle node -->
  <circle cx="100" cy="80" r="14" fill="url(#logoGrad)"/>
  <circle cx="100" cy="80" r="9" fill="white"/>
  
  <!-- End node -->
  <circle cx="170" cy="100" r="12" fill="url(#logoGrad)"/>
  <circle cx="170" cy="100" r="8" fill="white"/>
  
  <!-- Branching path (conditional flow) -->
  <path d="M 100 80 Q 130 100, 140 120" 
        stroke="url(#logoGrad)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        stroke-dasharray="4,4" 
        opacity="0.6"/>
  
  <circle cx="140" cy="120" r="10" fill="url(#logoGrad)" opacity="0.6"/>
</svg>
